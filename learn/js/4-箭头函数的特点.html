<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数的特点</title>
    <script>
        /**
         * 箭头函数
         * 1. 没有arguments(类数组对象)
         * 2. 没有自己的this
         *      - 它的this作总是外层作用域的this
         * 3. 箭头函数中的this无法通过call() apply() bind()修改
         * 4. 箭头函数无法作为构造函数使用
         */
        function fn(...args) {
            // arguments用来保存函数的实参
            console.log(args);
        }
        const fn2 = (...args) => {
            console.log(arguments);
        }
        const fn3 = () => {
            console.log(this);
        }
        const obj = {
            hello: () => {
                console.log(this); // this->window{}
            }
        };

        const obj2 = {
            hello: function() {
                //console.log(this); // this->hello{}
                const test = () => {
                    console.log(this);// this->hello{}
                }
                test()
            }
        }
        obj2.hello()
    </script>
</head>
<body>
</body>
</html>
