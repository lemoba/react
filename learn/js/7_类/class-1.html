<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类</title>
    <script>
        "use strict";
        class MyClass {
            // constructor() {
            //     this.fn = this.fn.bind(this)
            // }
           /**
            * 类中的所有代码都会在严格模式下执行
            *   - 函数的this不在是window而是undefined
            *  注意
            *   在类中方法this不是固定的
            *       - 以方法形式调用 this是调用者
            *       - 以函数形式调用 this为undefined
            *   在开发时，希望方法this是固定的
            *       - 可以使用箭头函数
            */
           // fn() {
           //     console.log(this);
           // }
            fn = () => {
                console.log(this);
            }
        }
        const mc = new MyClass()
        const test = mc.fn;

        mc.fn(); // 以方法形式调用 this是调用者
        test(); // 以函数形式调用 this为undefined

        const fn2 = function () {
            console.log(this);
        }
        fn2()
    </script>
</head>
<body>

</body>
</html>
