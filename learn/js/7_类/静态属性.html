<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类</title>
    <script>
        /**
         * 直接通过类调用的属性和方法称为静态属性和静态方法
         */
        class MyClass {
            name = 'haha'
            static fn = () => {
                // 静态方法this不是实例对象而是当前类的对象
                console.log(this)
            }

            static age = 12
        }

        const mc = new MyClass()
        console.log(mc.name);
        console.log(MyClass.age);
    </script>
</head>
<body>

</body>
</html>
